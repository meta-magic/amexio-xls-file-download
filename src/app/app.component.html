<amexio-label size="size">
  Grid Export Functionality..
</amexio-label>
<hr />

<amexio-datagrid [enable-column-filter]="true" title="Simple Data Grid " [enable-checkbox]="false" [data]="data" [page-size]="10"
  (selectedRowData)="getSelectedRecord($event)">
  <amexio-datagrid-header>

    <amexio-button [label]="'Export to XLS'" [type]="'theme-color'" [tooltip]="'toolTip'" (onClick)="exportXlS($event)">
    </amexio-button>
  </amexio-datagrid-header>

  <amexio-data-table-column [data-index]="'countryName'" [data-type]="'string'" [hidden]="false" [text]="'Name'">
  </amexio-data-table-column>
  <amexio-data-table-column [sort]="false" [data-index]="'countryCode1'" [data-type]="'string'" [hidden]="false"
    [text]="'Code'">
  </amexio-data-table-column>
  <amexio-data-table-column [data-index]="'currencyName'" [data-type]="'string'" [hidden]="false" [text]="'Currency'">
  </amexio-data-table-column>
</amexio-datagrid>
